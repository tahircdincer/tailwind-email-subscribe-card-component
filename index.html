<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airfryer Tarifleri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            serif: ["bebas neue", "system-ui"],
          },
        },
      };
    </script>
  </head>
  <body class="font-serif">
    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- Card -->
      <div class="bg-zinc-800 p-3 mx-6 rounded-2xl">
        <!-- Flex Container -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- Image -->
          <img
            src="./images/photo-pexels-food.jpg"
            alt=" Food "
            class="object-fit rounded-xl h-80 w-30 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:opacity-80 hover:scale-110 hover:rounded-xl duration-300"
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Just one click to get your recipes!
            </h2>
            <div
              class="max-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Recipes from all around the world. Sign up to check all!
            </div>
            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter your email adress."
                class="p-2 px-4 text-center text-white bg-zinc-200 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
              />
              <button
                class="px-5 text-bold py-3 text-xs rounded-md text-white bg-red-500 hover:bg-red-700 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
